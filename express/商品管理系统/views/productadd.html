<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>product</title>
        <link rel="stylesheet" href="css/public/header.css">
        <link rel="stylesheet" href="css/public/prolist.css">
        <link rel="stylesheet" href="css/productadd.css">
        <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
        <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <%- include public/header.html %>
        <div class="main-content">
            <%- include public/prolist.html %>
            <div class="product-page">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">商品管理</a></li>
                        <li class="breadcrumb-item active" aria-current="page">增加商品</li>
                    </ol>
                </nav>
                <div class="card mb-3" style="width: 100%;">
                    <div class="card-header">增加商品</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <form action="">
                                <div class="form-group row">
                                    <label for="proName" class="col-1 col-form-label">商品名称</label>
                                    <input type="text" class="form-control col-6" id="proName">
                                </div>
                                <div class="form-group row">
                                    <label for="proImg" class="col-1 col-form-label">商品图片</label>
                                    <input type="file" id="proImg" class="col-6 form-control-plaintext">
                                </div>
                                <div class="form-group row">
                                    <label for="procost" class="col-1 col-form-label">商品价格</label>
                                    <input type="text" id="procost" class="form-control col-6">
                                </div>
                                <div class="form-group row">
                                    <label for="propostage" class="col-1 col-form-label">商品邮费</label>
                                    <input type="text" id="propostage" class="form-control col-6">
                                </div>
                                <div class="form-group row">
                                    <label for="prodes" class="col-1 col-form-label">商品描述</label>
                                    <textarea name="" id="prodes" class="form-control col-6" rows="3"></textarea>
                                </div>
                                <input type="submit" class="btn btn-primary" value="提交">
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
